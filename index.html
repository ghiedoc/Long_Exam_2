<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Tracing Form</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="checkout-box">
      <!-- ?CONTACT TRACING  -->
      <h1>Contact Tracing Form</h1>
      <form id="my_form" action="">
        <!-- ?PERSONAL INFORMATION PART -->
        <!-- ?NAME FIELD -->
        <label for="yourname">Full Name</label><br />
        <input type="text" name="name" id="name" onblur="handleOnBlur()"/>
        <br />
        <!-- ?MOBILE FIELD -->
        <label for="mobile">Mobile Number</label><br />
        <input type="tel" name="mobile" id="mobile" onblur="handleOnBlur()"/>
        <!-- ?AGE FIELD -->
        <label for="age">Age</label><br />
        <input type="number" name="zip" id="age" onblur="handleOnBlur()"/>
        <!-- ?ADDRESS FIELD -->
        <label for="address">Address</label><br />
        <input type="text" name="address" id="address" onblur="handleOnBlur()"/><br />
        <!-- ?COUNTRY FIELD -->
        <label for="country">Country</label><br />
        <input type="text" name="country" id="country" onblur="handleOnBlur()"/><br />
        <hr />
        <!-- ?QUICK SURVEY PART -->
        <label
          >Have you traveled outside the country anytime from December 2019 'til
          now?</label
        >
        <div class="card-radio">
          <input type="radio" name="surveyresponse" id="survey-yes" value="Yes"/>
          <label">Yes</label>
          <input type="radio" name="surveyresponse" id="survey-no" value="No" />
          <label>No</label>
        </div>
        <br /><br />
        <hr />
        <!-- ?Image attached on the webpage -->
        <img src="/images/covid.png" alt="response">
        <!-- ?CERTIFYING THE INFORMATION PROVIDED -->
        <input type="checkbox" name="agree" id="agree" value="agree"/>
        <label>I hereby agree that the above information is true and correct</label
        >
        <!-- ?SUBMIT BUTTON - uses onclick function-->
        <br />
        <button id="submit" onclick="myFunction()">Submit</button>
        <br />
      </form>
    </div>

    <!-- ?script here -->
    <script type="text/javascript" src="/js/validation.js"></script>
  </body>
</html>
